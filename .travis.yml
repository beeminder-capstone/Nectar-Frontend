sudo: false

language: node_js
node_js:
  - "6.1"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - openjdk-7-jdk
    - lib32stdc++6
    - lib32z1
env:
  CXX=g++-4.8

install:
  - npm install -g cordova ionic
  - npm install

before_script:
  - wget https://dl.google.com/android/repository/tools_r25.2.3-linux.zip
  - unzip -a tools_r25.2.3-linux.zip
  - echo y | ./tools/android update sdk --no-ui --all --filter platform-tools
  - echo y | ./tools/android update sdk --no-ui --all --filter build-tools-25.2.3
  - echo y | ./tools/android update sdk --no-ui --all --filter android-25
  - echo y | ./tools/android update sdk --no-ui --all --filter extra-android-support
  - echo y | ./tools/android update sdk --no-ui --all --filter extra-android-m2repository
  - echo y | ./tools/android update sdk --no-ui --all --filter extra-google-m2repository
  - export ANDROID_HOME=$PWD/tools
  - export PATH=${PATH}:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/25.2.3

script:
  - ionic platform remove android
  - ionic platform add android
  - ionic build android
  - ionic info
