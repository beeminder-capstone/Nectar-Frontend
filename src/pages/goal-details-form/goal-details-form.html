<ion-view title="Goal Detail Form" id="page13" style="background-color:#F8C808;">
  <ion-content padding="true" class="has-header">
    <form id="goalDetailForm-form5" class="list">
      <label class="item item-input" id="goalDetailForm-input2">
        <span class="input-label">Goal Name</span>
        <input type="text" placeholder="Name Your Goal">
      </label>
      <label class="item item-select" id="goalDetailForm-select2">
        <span class="input-label">Integration</span>
        <select>
          <option>Manual</option>
          <option>Facebook</option>
          <option>YouTube</option>
          <option>Flickr</option>
          <option>Wikipedia</option>
          <option>Google Fit</option>
          <option>World Community Grid</option>
        </select>
      </label>
      <label class="item item-input" id="goalDetailForm-input3">
        <span class="input-label">Metric</span>
        <input type="text" placeholder="Type of Goal Measure">
      </label>
      <ion-item class="range range-positive" id="goalDetailForm-range1">Pledge
        <input type="range" value="32" min="1" max="100" step="1">
      </ion-item>
    </form>
    <div id="goalDetailForm-button-bar2" class="button-bar">
      <button id="goalDetailForm-button31" class="button button-assertive  button-block">Go Back</button>
      <a ui-sref="goalDetails" id="goalDetailForm-button33" class="button button-dark  button-block">Confirm</a>
    </div>
  </ion-content>
</ion-view>
