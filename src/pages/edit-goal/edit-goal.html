<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Edit Goal</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <form #formData='ngForm' (ngSubmit)="confirm(formData.value)">
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" name="slug" required value="{{goal?.slug}}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Goal Name</ion-label>
                <ion-input type="text" placeholder="full name" value="{{goal?.title}}"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Metric</ion-label>
                <ion-input type="text" required="" value="{{goal?.gunit}}" readonly></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Commitment:</ion-label>
                <ion-input type="number" [(ngModel)]="goalval" name="goalval" required="" value="{{goal?.goalval | number: 0}}"></ion-input>
            </ion-item>
        </form>
        <button type="submit" (click)="confirm(formData)" ion-button block>Submit</button>
        <button ion-button color="dark" (click)="cancel()">Cancel</button> 
    </ion-list>

</ion-content>
