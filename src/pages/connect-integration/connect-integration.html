<ion-header>
  <ion-navbar color="primary">
    <ion-title>Integration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-list-header>Select an Integration to connect:</ion-list-header>
  <ion-row wrap>
    <ion-col width-33 *ngFor="let i of integrations">
      <div class='integration-list'>
        <img alt="{{i.title}} Logo" class="logo" src="assets/logos/{{i.icon}}.png" (click)="selectIntegration(i)"/>
      </div>
    </ion-col>
  </ion-row>
  </ion-list>
</ion-content>
