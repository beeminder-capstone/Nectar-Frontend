<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Nectar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img alt="Nectar Logo" border="0" src="assets/Nectar Logo/nectar.svg" class="logo"/>
  <div class='provider'>
  <h3>Nectar</h3>
  </div>
  <p text-center>Log in with your Beeminder account</p>
  <button ion-button block (click)="login(envVariables.DOMAIN_NAME, envVariables.BEEMINDER_PROVIDER_KEY)">Log in with Beeminder</button>
  <br>
  <p>Visit <a target="_blank" href="{{envVariables.DOMAIN_NAME}}">{{envVariables.DOMAIN_NAME}}</a> for more information.</p>
</ion-content>
