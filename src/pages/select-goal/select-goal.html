<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Select Beeminder Goal</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <img border="0" src="{{icon}}" width="50px" item-left>
      {{integration}}
      <br>
      {{metric}}
    </ion-list-header>

    <ion-card>

      <h6 text-center>Please select an existing goal:</h6>

      <form #formData='ngForm' (ngSubmit)="onSubmit(formData.value, envVariables.DOMAIN_NAME, envVariables.SECRET_KEY)">
        <ion-item>
          <ion-label>Goal</ion-label>
          <ion-select [(ngModel)]="slug" name="slug" required="true" placeholder="Select goal">
            <ion-option *ngFor="let goal of goals" value="{{goal.slug}}">{{goal.slug}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <button ion-button block type="onSubmit()">Add Integration to existing goal</button>
        </ion-item>
      </form>

    </ion-card>

    <p text-center>Or</p>

    <ion-card>
      <ion-item>
        <button ion-button block (click)="createGoal()">Create New Beeminder Goal</button>
      </ion-item>
    </ion-card>

  </ion-list>

</ion-content>
