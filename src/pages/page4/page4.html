<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
	<form #formData='ngForm' (ngSubmit)="onSubmit(formData.value)">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" required="" value="{{username}}" readonly></ion-input>
    </ion-item>

	<ion-item>
      <ion-label floating>access token</ion-label>
      <ion-input type="text" required="" value="{{access_token}}" readonly></ion-input>
    </ion-item>

    <ion-item>
      Time Zone
      <ion-select>
        <ion-option value="eastern" selected="true">Eastern</ion-option>
        <ion-option value="central">Central</ion-option>
        <ion-option value="mountain">Mountain</ion-option>
        <ion-option value="pacific">Pacific</ion-option>
      </ion-select>
    </ion-item>

    <ion-list-header>Notifications</ion-list-header>

    <ion-item>
      <ion-label>Enable</ion-label>
      <ion-toggle [(ngModel)] = "notification_enabled" [ngModelOptions]="{standalone: true}" value="notification_enabled"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-select [(ngModel)]="sound" name="sound">
        <ion-option value="silent">Silent</ion-option>
        <ion-option value="beep">Beep</ion-option>
        <ion-option value="ring">Ring</ion-option>
        <ion-option value="alarm">Alarm</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Vibration</ion-label>
      <ion-toggle [(ngModel)] = "vibration_enabled" name="vibration_enabled"></ion-toggle>
    </ion-item>

	  <div padding>
		  <button ion-button type="submit" block>Save</button>
	  </div>
  </form>

    <ion-list-header>Nectar App</ion-list-header>
    <button ion-item (click)="showAbout()">About</button>
    <button ion-item (click)="showOpenSource()">License</button>
    <button ion-item (click)="showFeedback()">Send Feedback</button>
  </ion-list>
</ion-content>
