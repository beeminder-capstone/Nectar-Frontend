<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-left><img src="http://web.cecs.pdx.edu/~bart/bart.jpg"/></ion-avatar>
      <ion-note item-right>
        Bart_Massey
      </ion-note>
    </ion-item>
    <ion-item>
      E-mail
      <ion-note item-right>
        b_massey@pdx.edu
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Time Zone</ion-label>
      <ion-select>
        <ion-option value="e" selected="true">Eastern</ion-option>
        <ion-option value="c">Central</ion-option>
        <ion-option value="m">Mountain</ion-option>
        <ion-option value="p">Pacific</ion-option>
      </ion-select>
    </ion-item>
    <ion-list-header>Notifications</ion-list-header>
    <ion-item>
      <ion-label>Enable</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-select>
        <ion-option value="a" selected="true">None</ion-option>
        <ion-option value="b">Beep</ion-option>
        <ion-option value="c">Ring</ion-option>
        <ion-option value="d">Alarm</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Vibration</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-list-header>Nectar App</ion-list-header>
    <ion-item>About</ion-item>
    <ion-item>Send Feedback</ion-item>
  </ion-list>
</ion-content>
