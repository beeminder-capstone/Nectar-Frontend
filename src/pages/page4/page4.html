<!-- HTML file for Settings Page

	 Displays user information and setting preferences
	 Allows users to change Notification settings
	 Displays information about Nectar
     Allows user to send feedback to Nectar (Nectarapp.feedback@gmail.com)  -->


<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<!-- Displaying current username 
	 username value derived from storage, page4.ts-->
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" required="" value="{{username}}" readonly></ion-input>
    </ion-item>

<!-- Displaying current user's access token 
	 user's token value derived from storage, page4.ts-->
	<ion-item>
      <ion-label floating>access token</ion-label>
      <ion-input type="text" required="" value="{{access_token}}" readonly></ion-input>
    </ion-item>
  </ion-list>

<!-- Notification, displays user's notification settings -->
  <ion-list>
    <ion-list-header>Notification</ion-list-header>

<!-- Toggle for enabling notifications
	  calls toggleNotification() in page4.ts when toggle state is changed-->
    <ion-item>
      <ion-label>Enable</ion-label>
      <ion-toggle [(ngModel)] = "notification_toggle" name="notification_toggle" value="notification_toggle" (ionChange)="toggleNotification()"></ion-toggle>
    </ion-item>

<!-- Toggle for enabling sound notification
	  calls toggleSound() in page4.ts when toggle state is changed-->
    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-toggle [(ngModel)] = "sound_toggle" name="sound_toggle" value="sound_toggle" (ionChange)="toggleSound()" [disabled]="!notification_toggle"></ion-toggle>
    </ion-item>

<!-- Toggle for enabling vibration notification
	  calls toggleVibration() in page4.ts when toggle state is changed-->
    <ion-item>
      <ion-label>Vibration</ion-label>
      <ion-toggle [(ngModel)]="vibration_toggle" name="vibration_toggle" value="vibration_toggle" (ionChange)="toggleVibration()" [disabled]="!notification_toggle"></ion-toggle>
    </ion-item>
  </ion-list>

<!-- About App, displays information about application and contact info -->
  <ion-list>
    <ion-list-header>Nectar App</ion-list-header>
	  
	<!-- Button when pressed displays popup window to show information about Nectar,
		 calls showAbout() function in page4.ts when button is clicked-->
    <button ion-item (click)="showAbout()">About</button>
	  
	<!-- Button when pressed displays popup window to show information about Nectar's open source liscense,
		 calls showOpenSource() function in page4.ts when button is clicked-->
    <button ion-item (click)="showOpenSource()">License</button>
    
	<!-- Button when pressed opens email agent to send user's feedback to Nectarapp.feedback@gmail.com
		 calls showFeedback() function in page4.ts when button is clicked-->  
	<button ion-item (click)="showFeedback()">Send Feedback</button>
  </ion-list>
</ion-content>
