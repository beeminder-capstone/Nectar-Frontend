<ion-header>

  <ion-navbar>
    <ion-title>Goal Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>
      <h3>{{goal.title}}</h3>
    </ion-card-header>

    <ion-card-content>
      <p>Goals End Date: {{goal.goaldate}}</p>
      <p>GoalValue: {{goal.goalval}}</p>
      <p>Goal Current Value: {{goal.curval}}</p>
      <p>Update: {{goal.update_at}}</p>
      <p>Amount Pledged: {{goal.pledge}}</p>
    </ion-card-content>

  </ion-card>

</ion-content>
