<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Manual Goal Form</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<form #formData='ngForm' (ngSubmit)="onSubmit(formData.value, envVariables.DOMAIN_NAME, envVariables.SECRET_KEY)">

			<ion-list-header>
				<img border="0" src="{{icon}}" width="50px" style="logo"/>
				Integration: {{integrationParam}}
			</ion-list-header>

			<ion-item>
				<ion-label floating>Goal Slug:</ion-label>
				<ion-input type="text" [(ngModel)]="slug" name="slug" required="true" value="Name of Goal"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Goal Name:</ion-label>
				<ion-input type="text" [(ngModel)]="title" name="title" required="true" value="Name of Goal"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label stacked>Pledge Value:</ion-label>
				<ion-input type="number" placeholder="5" [(ngModel)]="rate" name="rate" required="true" value="2, 5, etc"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label stacked>Units:</ion-label>
				<ion-input type="text" [(ngModel)]="gunit" name="gunit" required="true" placeholder="steps" value="steps, post, etc"></ion-input>
			</ion-item>


			<ion-item>
				<ion-label stacked>Rate:</ion-label>
        <ion-select [(ngModel)]="runit" name="runit">
          <ion-option value="h">Hourly</ion-option>
          <ion-option value="d">Daily</ion-option>
          <ion-option value="w">Weekly</ion-option>
          <ion-option value="m">Monthly</ion-option>
          <ion-option value="y">Yearly</ion-option>
        </ion-select>
			</ion-item>

			<div padding>
				<button ion-button type="onSubmit()" block>Create Goal</button>
			</div>
		</form>
	</ion-list>
</ion-content>
