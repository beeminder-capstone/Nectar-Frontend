<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add New Integration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row wrap>
    <ion-col width-33 *ngFor="let provider of providers">

      <div class='provider'>
        <a target="_blank" href="{{provider.url}}">
          <h3>{{provider.longname}}</h3>
        </a>
        <img alt="{{provider.longname}} Logo" class="logo" src="assets/logos/{{provider.shortname}}.png" (click)="open(provider.shortname)"/>
      </div>
      
    </ion-col>
  </ion-row>
</ion-content>
