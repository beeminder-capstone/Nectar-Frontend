<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="home"></ion-icon>
      Home - Beeminder Goals
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-fab bottom right>
  <button ion-fab (click)="addGoal()" color="light"><ion-icon name="add"></ion-icon></button>
</ion-fab>

<ion-content padding>
  <div class='user'>
    <p>{{username}}</p>
  </div>

  <ion-list>
    <button ion-item *ngFor="let goal of goals" (click)="itemTapped(goal)">
		<img border="0" src="{{goal.icon}}" width="50px" style="float: left; margin-right: 10px;"/>
        <h1>{{goal.slug}}</h1>
        <p>Updated: {{goal.lastUpdated | date:'M/dd/yy HH:mm'}}</p>
        <button item-right class='large_button' ion-button color="{{goal.laneColor}}"></button>
    </button>
  </ion-list>
</ion-content>
