<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beeminder Goals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Username: {{username}}</p>

<ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
        <ion-avatar item-left>
            <img src= {{item.icon}}>
        </ion-avatar> 
        <h4 align="center"> Updated: {{item.lastUpdate | date:'M/dd/yyyy HH:mm:ss'}} </h4>
        <button class='large_button' ion-button item-right color={{item.lane}}></button>
      <!--  <h4 item-right> {{item.lane}} </h4> -->
    </button>
</ion-list>
</ion-content>
