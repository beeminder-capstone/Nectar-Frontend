<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create New Goal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <button ion-item (click)="goToCreateManualGoal()">
      <ion-card-header color="primary" text-center>Manual Goal</ion-card-header>
      <ion-card-content text-center>Add progress to your Beeminder goal manually</ion-card-content>
    </button>
  </ion-card>
  <ion-card>
    <button ion-item (click)="goToIntegrations()">
      <ion-card-header color="primary" text-center>Integration Goal</ion-card-header>
      <ion-card-content text-center>Connect a service to your Beeminder goal</ion-card-content>
    </button>
  </ion-card>
</ion-content>
