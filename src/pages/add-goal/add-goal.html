<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<ion-icon name="add-circle"></ion-icon>
			Create New Goal
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<button ion-item (click)="goToCreateManualGoal()">
			<ion-card-header color="primary">Manual Goal</ion-card-header>
			<ion-card-content text-center>Manually add the datapoints</ion-card-content>
		</button>
	</ion-card>
	<ion-card>
		<button ion-item (click)="goToConnectIntegration(envVariables.DOMAIN_NAME)">
			<ion-card-header color="primary">Integration Goal</ion-card-header>
			<ion-card-content text-center>Have the datapoints added automatically</ion-card-content>
		</button>
	</ion-card>
</ion-content>
