<ion-header>
  <ion-navbar color="primary">
    <ion-title>Metric</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Select a metric for {{integration}}:</ion-list-header>
    <button ion-item *ngFor="let m of metrics" (click)="selectMetric(m)">{{m}}</button>
  </ion-list>
</ion-content>
