<ion-header>
  <ion-navbar color="primary">
    <ion-title>Metric</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="metricObject.length > 0">
  <ion-list text-wrap>
    <ion-list-header>
	  <img border="0" src="assets/logos/{{integration.name}}.png" width="50px">
      Please select a metric for {{integration.title}}:
    </ion-list-header>
    <button ion-item style="text-align: center" *ngFor="let m of metricObject" (click)="selectMetric(m)">
      <h3>{{m.title}}</h3>
	  <p>{{m.description}}</p>
    </button>
  </ion-list>
  </div>
  
  <div *ngIf="metricObject.length == 0">
    <p text-center>There are no metrics yet for {{integration.title}}. If you are a developer, you can contribute metrics at: <a target="_blank" href="https://github.com/beeminder-capstone/Nectar-Backend">https://github.com/beeminder-capstone/Nectar-Backend</a>.</p>
  </div>
</ion-content>
