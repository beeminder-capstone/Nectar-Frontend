<ion-header>
  <ion-navbar color="primary">
    <ion-title>Metric</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-list-header>
      <ion-avatar style="text-align: center">
        <img src="assets/logos/{{integration.icon}}.png">
      </ion-avatar>
      Select a metric for {{integration.title}}:
    </ion-list-header>
    <button ion-item style="text-align: center" *ngFor="let m of metricObject" (click)="selectMetric(m)">{{m.title}}
      <p>{{m.description}}</p>
    </button>
  </ion-list>
</ion-content>
